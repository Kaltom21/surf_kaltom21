<!DOCTYPE html>
<html>
    <head>
        <title>Surf Page</title>
        <link rel="stylesheet" href="shop.css" type="text/css">
        <script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
    </head>
    <body class="basket">
        <header>
            <h1>Surf Shop</h1>
            <div class="basket-icon"><img src="img/basket.png"></div>
        </header>
        <ul class="products">
            <li>
                <img src="img/produkt 1.jpg" alt="poncho 1">
                <h2>Poncho Camuflage</h2>
                <button>Add to Basket</button>
            </li>
            <li>
                <img src="img/produkt 2.jpg" alt="poncho 2">
                <h2>Poncho Blue</h2>
                <button>Add to Basket</button>
            </li>
            <li>
                <img src="img/produkt 3.jpg" alt="lycra 1">
                <h2>Lycra Blue</h2>
                <button>Add to Basket</button>
            </li>
            <li>
                <img src="img/produkt 5.jpg" alt="lycra 2">
                <h2>Lycra Black</h2>
                <button>Add to Basket</button>
            </li>
            <li>
                <img src="img/produkt 7.jpg" alt="wetsuit 1">
                <h2>Wetsuit Blue</h2>
                <button>Add to Basket</button>
            </li>
            <li>
                <img src="img/produkt 8.jpg" alt="wetsuit 2">
                <h2>Wetsuit Black</h2>
                <button>Add to Basket</button>
            </li>
        </ul>
        <script>
            $("button").on("click", function(){
                $(this).closest("li")
                .find("img")
                .clone()
                .addClass("zoom")
                .appendTo("body");
                setTimeout(function(){
                    $(".zoom").remove();
                }, 1000);            
            });
        </script>   
        <footer>
            <a href="index.html">Back</a>
        </footer>
    </body>
</html>
